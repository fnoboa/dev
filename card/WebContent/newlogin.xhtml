<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
				<p:outputPanel>Login</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
		
			<p:messages globalOnly="true" />
		
			<h:form id="login">
				<p:fieldset legend="Create User">
					<h:panelGrid columns="3">

						<p:outputLabel value="User:" for="user" />
						<p:inputText id="user" value="#{loginBean.usuario.user}" required="true">
							<f:passThroughAttribute name="type" value="user" />
						</p:inputText>
						<p:message for="user" id="messageUser" />
						
						<p:outputLabel value="Password:" for="senha" />
						<p:password id="senha" value="#{loginBean.usuario.senha}" feedback="true"  required="true" />
						<p:message for="senha" id="messageSenha" />

						<p:commandButton value="Add New User" action="#{loginBean.addUser}" update="@form" process="@form" />
					
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</ui:define>

	</ui:composition>

</html>
